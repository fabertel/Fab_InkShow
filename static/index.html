<!-- Header -->

    <img src="/static/images/ScanImage44.jpg" class="hero-slide">

<!-- Footer -->
<div id="footer-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Carica header e footer
    async function loadHeader() {
        const response = await fetch('/static/header.html');
        document.getElementById('header-container').innerHTML = await response.text();
    }
    async function loadFooter() {
        const response = await fetch('/static/footer.html');
        document.getElementById('footer-container').innerHTML = await response.text();
    }
    loadHeader();
    loadFooter();

    // Slide transition
    const slides = document.querySelectorAll('.hero-slide');
    let index = 0;
    setInterval(() => {
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
    }, 6000);
</script>

        <label for="theme-select">Theme:</label>

<!-- Load Styles -->
<link rel="stylesheet" href="/static/styles/global.css">
<link rel="stylesheet" href="/static/styles/footer.css">

<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("üîπ JavaScript Loaded - Footer Theme Selector Initialized");

        const stylesheet = document.getElementById("stylesheet");
        const themeSelect = document.getElementById("theme-select");

        if (!stylesheet || !themeSelect) {
            console.error("‚ùå Stylesheet or Theme Selector NOT FOUND!");
            return;
        }

        function applySavedStyle() {
            const savedStyle = localStorage.getItem("selectedStyle") || "/static/styles/style_alpha.css";
            console.log("‚úÖ Applying saved style:", savedStyle);
            stylesheet.href = savedStyle;
            themeSelect.value = savedStyle;
        }

        function setTheme(theme) {
            console.log("üîÑ Switching to:", theme);
            stylesheet.href = theme;
            localStorage.setItem("selectedStyle", theme);
        }

        themeSelect.addEventListener("change", function () {
            setTheme(this.value);
        });

        applySavedStyle();
    });
</script>
